<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Form</title>
	<link rel="stylesheet" type="text/css" href="Form Pendaftaran.css">
</head>
<body>
	<div class="container">
		<table>
			<form action="">
				<tr>
					<td><img src="google.png" width="100" alt=""></td>
				</tr>
				<tr>
					<td><p class="login">Buat Akun Google</p></td>
				</tr>
				<tr>
					<td><p class="google">Lanjutkan ke Gmail</p></td>
				</tr>
				<tr>
					<td>
						<input type="text" placeholder="Nama Depan">		
						<input type="text" placeholder="Nama Belakang">		
					</td>
                </tr>
                <tr>
					<td>
						<input type="text" placeholder="Nama Pengguna">		
                    </td>
                </tr>
                <tr>
                <td><p>Anda dapat menggunakan huruf, angka, titik</p></td>
                </tr>
                <tr>
					<td>
						<input type="text" placeholder="Sandi">		
						<input type="text" placeholder="Konfirmasi">		
					</td>
                </tr>
                <tr>
                    <td><p>Gunakan minimal 8 karakter dengan campuran huruf, angka dan simbol</p></td>
                </tr>
				<tr>
					<td>
						<div class="kiri"><a href="">Login saja</a></div> 
						<div class="kanan"><input type="submit" value="BERIKUTNYA"></div>
					</td>
				</tr>				
			</form>
		</table>
		<div class="foot">
			<div class="left">
				<a href="">Indonesia</a><span class="triangle demo-arrow-down"></span>
			</div>
			<div class="right">
				<ul>
					<li>Bantuan</li>
					<li>Privasi</li>
					<li>Persyaratan</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
